<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="./styles.css" />
        <title>Pokefight</title>
    </head>
    <body>
        <header class="header">
            <div class="logo-wrapper">
                <img class="pokefight-logo" src="./pokefight logo.png" />
            </div>
            <form action="" class="header-form">
                <button class="home-button" href="#">Home</button>
                <input class="search-input" type="input" />
                <input class="search-submit-button" type="submit" value="Search" />
            </form>
        </header>
        <main>
            <section class="pokecard-detailed-wrapper">
                <div class="pokecard-detailed">
                    <div class="pokecard-detailed-left">
                        <h3 class="pokecard-detailed-name">Charizard</h3>
                        <img class="pokecard-detailed-img" src="https://pokeres.bastionbot.org/images/pokemon/6.png" />
                    </div>
                    <div class="pokecard-detailed-right">
                        <button class="pokecard-detailed-close"><i class="fas fa-times"></i></button>
                        <div class="pokecard-detailed-stats-wrapper">
                            <p class="pokecard-detailed-stats">Hp: 60</p>
                            <p class="pokecard-detailed-stats">Attack: 62</p>
                            <p class="pokecard-detailed-stats">Defense: 63</p>
                            <p class="pokecard-detailed-stats">Sp.Attack: 80</p>
                            <p class="pokecard-detailed-stats">Sp.Defense: 80</p>
                            <p class="pokecard-detailed-stats">Speed: 60</p>
                            <div class="pokecard-type-container">
                                <p class="pokecard-type fire">Fire</p>
                                <p class="pokecard-type flying">Flying</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="copyright">COPYRIGHT &#169; Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, harum</div>
        </footer>
    </body>
</html>
